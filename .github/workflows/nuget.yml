name: CD

on:
  push:
    branches:
    - trunk
  pull_request:
    branches:
    - trunk
    
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: ilammy/msvc-dev-cmd@v1
      with 
        toolset: 14.34

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: init submodule
      run: git submodule init

    - name: restore submodule
      run: git submodule update

    - name: Build and pack 
      run: ./build.sh

    - name: Publish
      run: dotnet nuget push --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json